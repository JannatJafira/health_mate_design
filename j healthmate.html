<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Mate - Appointment Scheduling</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-color: #000;
            color: #007bff;
            padding: 10px;
            text-align: right;
        }

        .header a {
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .header a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        button {
            width: calc(100% - 20px);
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus,
        button:focus {
            background-color: #e0e0e0;
        }

        button {
            cursor: pointer;
        }

        .primary-button {
            background-color: #007bff;
            color: #fff;
        }

        .primary-button:hover {
            background-color: #0056b3;
        }

        .secondary-button {
            background-color: #28a745;
            color: #fff;
        }

        .secondary-button:hover {
            background-color: #218838;
        }

        .warning-button {
            background-color: #dc3545;
            color: #fff;
        }

        .warning-button:hover {
            background-color: #c82333;
        }

        .confirmation {
            display: none;
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 18px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="welcome.html">Welcome</a>
        <a href="#">Sign In</a>
    </div>

    <div class="container">
        <h1>Health Mate - Appointment Scheduling</h1>
        <form id="appointmentForm">
            <input type="text" id="patientName" placeholder="Your Name" required><br>
            <input type="date" id="appointmentDate" required><br>
            <input type="time" id="appointmentTime" required><br>
            <textarea id="symptoms" placeholder="Describe your symptoms"></textarea><br>
            <button type="submit" class="primary-button">Schedule Appointment</button>
            <button type="reset" class="secondary-button">Reset</button>
        </form>
        <div id="confirmation" class="confirmation"></div>
    </div>

    <div class="container">
        <h1>Sign In</h1>
        <form id="signInForm">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit" class="primary-button">Sign In</button>
            <button type="button" class="secondary-button">Sign Up</button>
            <button type="button" class="warning-button">Forgot Password?</button>
        </form>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const patientName = document.getElementById('patientName').value;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const appointmentTime = document.getElementById('appointmentTime').value;
            const symptoms = document.getElementById('symptoms').value;

            // Mocking availability check (replace with actual logic)
            const isAvailable = Math.random() < 0.8; // 80% chance of being available

            if (isAvailable) {
                // Display confirmation message
                const confirmation = document.getElementById('confirmation');
                confirmation.innerHTML = `<strong>Appointment Scheduled Successfully!</strong><br>
                                          <strong>Name:</strong> ${patientName}<br>
                                          <strong>Date:</strong> ${appointmentDate}<br>
                                          <strong>Time:</strong> ${appointmentTime}<br>
                                          <strong>Symptoms:</strong> ${symptoms}`;
                confirmation.style.display = 'block';

                // Clear form fields after submission
                document.getElementById('patientName').value = '';
                document.getElementById('appointmentDate').value = '';
                document.getElementById('appointmentTime').value = '';
                document.getElementById('symptoms').value = '';

                // Hide confirmation message after 5 seconds
                setTimeout(() => {
                    confirmation.style.display = 'none';
                }, 5000);
            } else {
                alert('Sorry, the selected time slot is not available. Please choose another time.');
            }
        });

        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get sign-in form values (replace with actual authentication logic)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Mocking authentication
            if (email === 'user@example.com' && password === 'password') {
                alert('Sign-in successful! Redirecting to dashboard...');
                // Redirect to dashboard or perform further actions
            } else {
                alert('Incorrect email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
